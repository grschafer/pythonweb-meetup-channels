{% extends "core/base.html" %}

{% block content %}
    <header>
        <h1>Register</h1>
    </header>
    <section>
        <form method="post" action="/">
            {% csrf_token %}
            <label for="chatBox">Pick a username: <input required type="text" name="username" autofocus="autofocus" id="chatBox"></label>
            <button id="enter">Enter</button>
        </form>
    </section>
{% endblock %}
